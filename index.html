<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section>
      <header>
        <span id="show-color" class="background-color"></span>
        <span id="show-menu"><i class="fa fa-th-large" aria-hidden="true"></i></span>
      </header>
      <article>
        <div id="choose-color-section">
          <h3>Choose theme color</h3>
          <div>
            <span id="tomato"></span>
            <span id="mediumvioletred"></span>
            <span id="crimson"></span>
            <span id="orangered"></span>
          </div>
          <div>
            <span id="orangered-light"></span>
            <span id="darkorange"></span>
            <span id="sandybrown"></span>
            <span id="khaki" class="active"></span>
          </div>
          <div>
            <span id="yellowgreen"></span>
            <span id="turquoise"></span>
            <span id="darkcyan"></span>
            <span id="dodgerblue"></span>
          </div>
          <div>
            <span id="dodgerblue-dark"></span>
            <span id="blue"></span>
            <span id="blueviolet"></span>
            <span id="darkviolet"></span>
          </div>
        </div>
        <div id="calendar-section" class="active"></div>
        <div id="event-section" class="">
          <div id="weather">
            <span>
              <i class="fa fa-cloud"></i>
              <h4>57 &#x2109;</h4>
            </span>
            <div id="event-description">
              <h4>Jessica's Birthday Party</h4>
              <div>
                <div>
                  <i class="fa fa-map-marker"></i>
                  <strong>Location</strong>
                  <p>
                    7th William St.
                    Washington <!DOCTYPE html>
                    201143
                  </p>
                </div>
                <div>
                  <i class="fa fa-clock-o"></i>
                  <strong>Time</strong>
                  <p>
                    7:00PM
                  </p>
                </div>
                <div>
                  <i class="fa fa-user"></i>
                  <strong>Atendee</strong>
                  <p>
                    Chris B, Hanna J,
                    Alen C, and 12 more
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/moment.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
